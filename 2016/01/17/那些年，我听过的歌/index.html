<script type="text/javascript">
//时间格式化
Date.prototype.Format = function (fmt) { 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

function getRecord(record){
	alert(record);

$.getJSON('http://7xpq9f.com1.z0.glb.clouddn.com/list.txt', function(list){
	getList(list);
});

function getList(list){
	var count = 0;
	var playList = list.playlist;
	var playArray = [];
	for(var i=0;i<playList.length;i++){
		var listobj = {};
		listobj.value=playList[i].trackCount;
		count+=playList[i].trackCount;
		listobj.name=playList[i].name;
		playArray.push(listobj);
	}
	//歌单信息描述
	var p0 = $("p#p0");
	p0.text(p0.text()+'我创建或者收藏的歌单列表共计'+list.playlist.length+'个，包含歌曲共'+count+'首（未去除重复）。详细信息如下图所示');
	drawListPie(playArray);
}
//歌单饼图
function drawListPie(playArray){
	var width = $(".main-inner")[0].scrollWidth;
	if(width<700){
		width=width-20;
	}
	var height = width*2/3;
	$('#listPie').css({"width":width,"height":height});
	var myChart = echarts.init($('#listPie')[0]);
	var option = {
		title : {
			text: '歌单信息',
			x:'center'
		},
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			left: 'left'
		},
		series : [
			{
				name: '歌单详情',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data:playArray,
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]
	};
	myChart.setOption(option);
	
}
//数据解析
var people = '';
$.getJSON('http://7xpq9f.com1.z0.glb.clouddn.com/test.txt', function(obj){	
	getPeople(obj);
});

//数据分拆提取
function getPeople(obj){
	var list = obj.result.tracks;
	var countTime = 0;
	for(var i=0;i<list.length;i++){
		if(list[i].artists.length>1){
			var zuhe = list[i].artists[0].name+'&'+list[i].artists[1].name;//多人组合
			people = people+zuhe+';';	
		}
		else{
			people = people+list[i].artists[0].name+';';
		}
		countTime += list[i].lMusic.playTime;
	}
//数据描述
	var p1 = $("p#p1");
	var createTime=new Date(obj.result.createTime).Format("yyyy-MM-dd");
	p1.text(p1.text()+obj.result.trackCount+'首。歌单创建时间为'+createTime+'，共播放'+obj.result.playCount+'次，所有歌曲加起来时长共'+(countTime/1000/60/60).toFixed(2)+'小时，下面让我来分析一下这些歌曲');//obj.result.tracks.length	
	//构柱状图数据
	people = people.substr(0,people.length-1);
	var pArray = people.split(";");
	var rdata = {};
	for(var i in pArray){
		var c = pArray[i];
		rdata[c] ? (rdata[c]++) : (rdata[c]= 1) 
	}
	var xpeople = new Array();
	var ycount  = new Array();
	for(var p in rdata){
		xpeople.push(p);
		ycount.push(rdata[p]);
	}
	//绘制柱状图
	drawChart1(xpeople,ycount)
	//构造饼图数据
	var datapie = [];
	for(var k in rdata){
		var pieobj = {};
		pieobj.value=rdata[k];
		pieobj.name=k;
		datapie.push(pieobj);
	}
	//绘制饼图
	drawPieChart(datapie)
	//分析结果
	var name='',count=0,love=[];
	for(var j=0;j<datapie.length;j++){
		if(datapie[j].value>count){
			name = datapie[j].name;
			count = datapie[j].value;
		}		
	}
	var p2 = $("p#p2");
	p2.text('从上面两个图中，可以看出在我喜欢的歌曲里面，'+name+'的歌最多，共有'+count+'首歌在歌单中，恭喜'+name+'当选我最喜欢的歌手。');
	//分析歌曲发行时间
	publishTime(list)
}

function publishTime(list){
var a=0,b=0,c=0;
	for(var i=0;i<list.length;i++){
		if(list[i].album.publishTime>1420070400000){
			a++;
		}
		else if(list[i].album.publishTime>1388534400000){
			b++;
		}
		else{
			c++;
		}
	}
	var  data = [{value:a, name:'2015年'},{value:b, name:'2014年'},{value:c, name:'2013年及之前'}];
	drawPublish(data)
}
//柱状图
function drawChart1(xpeople,ycount){
	// 基于准备好的dom，初始化echarts实例
	var width = $(".main-inner")[0].scrollWidth;
	if(width<700){
		width=width-20;
	}
	var height = width*2/3;
	$('#chart1').css({"width":width,"height":height});
	var myChart = echarts.init($('#chart1')[0]);
	// 指定图表的配置项和数据
	var option = {
		title: {
			text: '歌手歌曲数量'
		},
		tooltip: {},
		legend: {
			data:['数量']
		},
		xAxis: {
			data: xpeople
		},
		yAxis: {},
		series: [{
			name: '数量',
			type: 'bar',
			data: ycount
		}]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
}
//饼图
function drawPieChart(datapie){
	var width = $(".main-inner")[0].scrollWidth;
	if(width<700){
		width=width-20;
		var height = width*8/7;
	}
	else{
		width=width-20;
		var height = width*2/3;
	}
	$('#pie').css({"width":width,"height":height});
	var myChartPie = echarts.init($('#pie')[0]);
	myChartPie.setOption({
		series : [
			{
				name: '歌曲数量',
				type: 'pie',
				radius: '55%',
				data:datapie,
				roseType: 'angle',
				label: {
					normal: {
						textStyle: {
							color: '#c23531'
						}
					}
				},
				labelLine: {
					normal: {
						lineStyle: {
							color: '#c23531'
						}
					}
				},
				itemStyle: {
					normal: {
						color: '#c23531'
					}
				}
			}
		]
	})
}

function drawPublish(data){
	var width = $(".main-inner")[0].scrollWidth;
	if(width<700){
		width=width-20;
	}
	var height = width*2/3;
	$('#publish').css({"width":width,"height":height});
	var myChart = echarts.init($('#publish')[0]);
	option = {
		title: {
			text: '歌曲发行时间分布',
			x: 'center'
		},
		toolbox: {
			show : true,
			feature : {
				mark : {show: true},
				dataZoom : {show: true},
				restore : {show: true},
				saveAsImage : {show: true}
			}
		},
		tooltip: {
			trigger: 'item',
			formatter: "{a} <br/>{b}: {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			x: 'left',
			data:['2015年','2014年','2013年及之前']
		},
		series: [
			{
				name:'发行日期',
				type:'pie',
				radius: ['50%', '70%'],
				avoidLabelOverlap: false,
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '30',
							fontWeight: 'bold'
						}
					}
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				data:data
			}
		]
	};
	myChart.setOption(option);
}
